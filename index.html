<!doctype html>
<html>
<head>
<meta charset="utf-8">
        
<link rel="stylesheet" href="css/topcoat-desktop-dark.min.css"/>
<link  id="hostStyle" rel="stylesheet" href="css/styles.css"/>

<title></title>
</head>

<body class="hostElt">

    <div class="container">
        <form action="" name="switch">
            <table>
                <tr>
                    <th>name</th>
                    <th>width</th>
                    <th>height</th>
                </tr>
                <tr>
                    <td><label for="name" class="topcoat-switch">
                            <input type="checkbox" class="topcoat-switch__input" id="name">
                            <div class="topcoat-switch__toggle"></div>
                        </label></td>
                    <td><label for="width" class="topcoat-switch">
                            <input type="checkbox" class="topcoat-switch__input" id="width">
                            <div class="topcoat-switch__toggle"></div>
                        </label></td>
                    <td><label for="height" class="topcoat-switch">
                            <input type="checkbox" class="topcoat-switch__input" id="height">
                            <div class="topcoat-switch__toggle"></div>
                        </label></td>
                </tr>
            </table>
            <label for="persistence" class="topcoat-switch">persistence
                <input type="checkbox" class="topcoat-switch__input" id="persistence">
                <div class="topcoat-switch__toggle"></div>
            </label>
        </form>
        <button class="topcoat-button--cta" id="btn">get infor</button>
        <ul id="result"></ul>
    </div>
    
    <!-- These are debugging shortcuts.  Class debuglink items only appear in debug mode  -->
    <span class="debuglink" id="reload">Reload</span>
    <span class="debuglink" id="debug">Debug</span>
    <span class="debuglink" id="sources">Sources</span>
    
    <script src="js/libs/CSInterface.js"></script>
    <script src="js/libs/jquery-2.0.2.min.js"></script>

    <script src="js/themeManager.js"></script>
    <script src="js/main.js"></script>
        
</body>
</html>
